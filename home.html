<!DOCTYPE html>
<html>
    <head>
        <title>Homepage</title>
        <style>
            body {
                background-image: url('11.png'); /* Ensure the path is correct */
                background-size: 100% auto; /* Cover the entire background */
                background-repeat: no-repeat;
                background-position: center center;
                background-attachment: fixed;
                margin: 0;
                font-family: Arial, sans-serif;
            }
            .topnav {
                margin-top: 50px; /* Adjust the margin to bring the navigation down */
                background-color: none;
                overflow: hidden;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
 
            .nav-links {
                display: flex;
                justify-content: center;
                flex: 1;
            }

            .topnav a { /* Style the links inside the navigation bar */
                color: #ddd; /* Set link color */
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
                font-size: 17px;
                position: relative; /* Required for the underline effect */
            }

            .topnav a::after { /* Create the underline element */
                content: '';
                position: absolute;
                width: 0;
                height: 2px;
                display: block;
                left: 0;
                bottom: 0;
                background: white; /* Underline color */
                transition: width 0.3s;
            }
 
            .topnav a:hover::after { /* Animate the underline on hover */
                width: 100%;
            }
 
            .topnav a:hover { /* Change the color of links on hover */
                background-color: none;
                color: #ddd; /* Use black color on hover */
            }
 
            .dropdown {
                margin-right: 50px;
            }

            .dropbtn:hover {
                font-weight: bold; /* Make the text bold on hover */
            }
 
            .dropdown .dropbtn {
                font-size: 17px;
                border: none;
                outline: none;
                color: white; /* Text color for the drop button */
                padding: 14px 16px;
                background-color: transparent;
                font-family: inherit;
                margin: 0;
                cursor: pointer;
            }
 
            .dropdown-content {
                display: none;
                position: absolute;
                background-color: rgba(39, 38, 38, 0.664); /* Black color with 50% opacity */
                min-width: 160px;
                box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
                z-index: 1;
                right: 0; /* Align the dropdown to the right */
                color: white;
                margin-right: 50px;
            }
 
            .dropdown-content a {
                float: none;
                color: white; /* Text color for dropdown links */
                padding: 12px 16px;
                text-decoration: none;
                display: block;
                text-align: left;
            }
 
            .dropdown-content a:hover {
                background-color: #424141;
            }
 
            .dropdown:hover .dropdown-content {
                display: block;
            }
 
            .dropdown:hover .dropbtn {
                background-color: none;
            }
 
            .dropdown-content input {
                padding: 8px;
                margin: 5px;
                border: none;
                width: 90%;
                box-sizing: border-box;
            }
        </style>
    </head>
 
    <body>
        <div class="topnav">
            <div class="nav-links">
                <a href="#home">Home</a>
                <a href="#luzon">Luzon</a>
                <a href="#visayas">Visayas</a>
                <a href="#mindanao">Mindanao</a>
            </div>
            <div class="dropdown">
                <button class="dropbtn">Search</button>
                <div class="dropdown-content">
                    <input type="text" placeholder="Search...." id="myInput" onkeyup="filterFunction()">
                    <a href="#about">About</a>
                    <a href="#boracay">Boracay</a>
                    <a href="#bohol">Bohol</a>
                    <a href="#capiz">Capiz</a>
                </div>
            </div>
        </div>
    </body>
</html>
