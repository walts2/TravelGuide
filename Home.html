<!DOCTYPE html>
<html>
    <head>
        <title>Homepage</title>
        <style>
            body { 
                background-image: url('11.png'); /* Ensure the path is correct */
                background-size: cover; /* Cover the entire background */
                background-repeat: no-repeat;
                background-position: center center;
                background-attachment: fixed;
                margin: 0;
                font-family: Arial, sans-serif;
            }
            .topnav { /* Create a top navigation bar with a peachpuff background color */
                background-color: peachpuff;
                overflow: hidden;
            }

            .topnav a { /* Style the links inside the navigation bar */
                float: left;
                color: black; /* Set link color to black for better readability */
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
                font-size: 17px;
            }

            .topnav a:hover { /* Change the color of links on hover */
                background-color: #ddd;
                color: black; /* Use black color on hover for better contrast */
            }

            .topnav a.split { /* Create a right-aligned (split) link inside the navigation bar */
                float: right;
                background-color: #04AA6D;
                color: white;
            }
        </style>
    </head>

    <body>
        <div class="topnav">
            <a href="#home">Home</a>
            <a href="#luzon">Luzon</a>
            <a href="#visayas">Visayas</a>
            <a href="#mindanao">Mindanao</a>
            <a href="#about" class="split">About Us</a>
        </div>
    </body>
</html>
