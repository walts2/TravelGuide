<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="homestyle.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <header>
        <a href="#" class="logo"><img src="logo.png" alt=""></a> 
       
        <ul class="navmenu"> 
            <li><a href="#"><i class='bx bx-home-alt'></i>Home</a></li>
            <li><a href="#"><i class='bx bx-map'></i>Luzon</a></li>
            <li><a href="#"><i class='bx bx-map'></i>Visayas</a></li>
            <li><a href="#"><i class='bx bx-map'></i>Mindanao</a></li>
        </ul>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button type="submit"><i class='bx bx-search'></i></button>
        </div>
    </header>
    <div class="main_container">
        <div class="grid-item">
            <img src="luzon.jpg" alt="Image 1" class="image">
            <div class="overlay">
                <h1>Title 1</h1>
                <h2>Description 1</h2>
            </div>
        </div>
        <div class="grid-item">
            <img src="visayas.jpeg" alt="Image 2" class="image">
            <div class="overlay">
                <h1>Title 2</h1>
                <h2>Description 2</h2>
            </div>
        </div>
        <div class="grid-item">
            <img src="siargao.jpeg" alt="Image 3" class="image">
            <div class="overlay">
                <h1>Title 3</h1>
                <h2>Description 3</h2>
            </div>
        </div>
    </div>
</body>
</html>
